<html lang="en">

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>CrashDoc AI - Professional Accident Documentation</title>
    <meta
      name="description"
      content="AI-Powered Accident Analysis with Gemini 2.5 Flash. Instant damage assessment, cost estimation, and professional report generation."
    />
    <meta name="theme-color" content="#ef4444" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: white;
        overscroll-behavior: none;
      }
      /* Custom Scrollbar for glass look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }

      @keyframes scan {
        0% {
          top: -20%;
        }
        100% {
          top: 120%;
        }
      }
      .animate-scan {
        animation: scan 3s linear infinite;
      }

      @keyframes waveform {
        0%,
        100% {
          height: 20%;
        }
        50% {
          height: 100%;
        }
      }
      .animate-waveform {
        animation: waveform 1s ease-in-out infinite;
      }
    </style>
